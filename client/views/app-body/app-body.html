<template name="appBody">
  <div id="container" class="{{menuOpen}} {{cordova}}">
    <section id="menu">
      {{#if currentUser}}
        <div class="btns-group-vertical">
          <a href="#" class="js-user-menu btn-secondary">
            {{#if userMenuOpen}}
              <span class="icon-arrow-up"></span>
              {{else}}
              <span class="icon-arrow-down"></span>
            {{/if}}
            {{emailLocalPart}}
          </a>
          {{#if userMenuOpen}}
            <a class="js-logout btn-secondary">Logout</a>
            <a href="{{pathFor 'chancho'}}" class="btn-secondary">Chancho!</a>
          {{/if}}
        </div>
      {{else}}
        <div class="btns-group">
          <a href="{{pathFor 'signin'}}" class="btn-secondary">Sign In</a>
          <a href="{{pathFor 'join'}}" class="btn-secondary">Join</a>
        </div>
      {{/if}}
      <div class="list-todos">
        <a class="js-new-list link-list-new"><span class="icon-plus"></span>New Chancho</a>

        {{#each lists}}
          <a href="{{pathFor 'listsShow'}}" class="list-todo {{activeListClass}}" title="{{name}}">
            {{#if userId}}
              <span class="icon-lock"></span>
            {{/if}}
            {{#if incompleteCount}}
              <span class="count-list">IC{{incompleteCount}}</span>
            {{/if}}
            {{name}}
          </a>
        {{/each}}

      </div>
    </section>

    {{#unless connected}}
      <div class="notifications">
        <div class="notification">
          <span class="icon-sync"></span>
          <div class="meta">
            <div class="title-notification">Trying to connect</div>
            <div class="description">There seems to be a connection issue, dammit!</div>
          </div>
        </div>
      </div>
    {{/unless}}
    <div class="content-overlay"></div>
    <div id="content-container">
<!--
  // We use #each on an array of one item so that the "list" template is
  // removed and a new copy is added when changing lists, which is
  // important for animation purposes. #each looks at the _id property of it's
  // items to know when to insert a new item and when to update an old one. -->
      {{#each thisArray}}  
        {{> yield}}
      {{/each}}-->
    </div>
  </div>
</template>
